<div flex="80" layout="column" layout-wrap >
  <h1>{{pubUserData.firstName}} MartharFucking {{pubUserData.lastName}}</h1>
  <div ng-show="pubUserData.traits.length" style='background-color: yellow'>
    <h2>Personalities</h2><br>
    <div ng-repeat = "trait in pubUserData.traits" flex="30">
      <div>{{trait.trait}}: {{trait.netVote}}</div><br>
      <md-button class="md-raised" ng-click="sendVote([pubUserData.userId, trait.trait, 'up'])" ng-disabled = "trait.votingRecord==='up'">up vote</md-button>
      <md-button class="md-raised" ng-click="sendVote([pubUserData.userId, trait.trait, 'down'])" ng-disabled = "trait.votingRecord==='down'">down vote</md-button>
  </div>
</div>
