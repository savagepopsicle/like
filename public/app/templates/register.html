<div layout='column' layout-align="center center">
  <h1>Get Your Account Before It's Gone</h1>
  <form novalidate name="bigGuy" >
<!--     Your Fancy Name: <input size="20" placeholder="new username" ng-model="userObj.username" name = "createUser">
    Your Smarty Password: <input size="20" type = "password" placeholder="new password" ng-model="userObj.password">
    Re-enter That Password: <input size="20" type = "password" placeholder="re-enter password" ng-model="userObj.confirm">
    Your Very Important E-mail:<input size="20" type="email" name ='uEmail'placeholder="your email" ng-model='userObj.email' required> -->

    <md-input-container >
      <input size="40" ng-model="userObj.username" placeholder='Your Fancy Name:'  required>
    </md-input-container>
    <md-input-container>
      <input size="40" ng-model="userObj.password" placeholder='Pick A Smarty Password:' type='password' required>
    </md-input-container>
    <md-input-container>
      <input size="40" ng-model="userObj.confirm" placeholder='Re-Enter That Password:' type='password' required>
    </md-input-container>
    <md-input-container>
      <input size="40" ng-model='userObj.email' placeholder='Your Very Important E-mail:' type='email' required>
    </md-input-container>


  </form>
  <div layout='column'>
    <md-button class="md-raised basicButton" ng-click="register(userObj)" ng-disabled = "!(emailCheck(userObj.email))">click to submit</md-button>
    <h2>Still Can't Decide?</h2>
    <md-button class="md-raised basicButton" ng-click="goToBrowse()">Here's More Juicy Stuff</md-button>
  </div>
</div>
