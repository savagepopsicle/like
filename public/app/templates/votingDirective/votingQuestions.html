<div layout = 'row' class = 'votingArea' ng-show = 'show'>
  <div class="voteChoice votingLeft" layout="column" layout-align="center center">
    <h1 class="votingProp" ng-class = "animate">{{curQuestion.leftName}}</h1>
    <h2 class="votingProp" ng-class = "animate">{{curQuestion.leftSubtitle}}</h2>
    <div class="votingProp" ng-class = "animate">{{curQuestion.leftDescription}}</div>
    <img class="votingProp" ng-class = "animate" src="assets/traitPics/{{curQuestion.leftPic}}">
    <md-button class = "votingButton" ng-click="choose(curQuestion.leftName)">Sounds Like This</md-button>
  </div>

  <div class="voteChoice votingRight" layout="column" layout-align="center center">
    <h1 class="votingProp" ng-class = "animate">{{curQuestion.rightName}}</h1>
    <h2 class="votingProp" ng-class = "animate">{{curQuestion.rightSubtitle}}</h2>
    <div class="votingProp" ng-class = "animate">{{curQuestion.rightDescription}}</div>
    <img class="votingProp" ng-class = "animate" src="assets/traitPics/{{curQuestion.rightPic}}">
    <md-button class = "votingButton" ng-click="choose(curQuestion.rightName)">Sound More Like This</md-button>
  </div>
</div>

<div layout="column" class='sendVote' layout-align='center center' ng-hide='show'>
  <md-button class = "votingButton" ng-click="redo()">redo</md-button>
  <md-button class = "votingButton" ng-click="sendVotes(voteRecords)">give them piece of my mind</md-button>
</div>
