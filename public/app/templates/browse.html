<div class="md-toolbar-tools customToolBar">
  <md-button ng-click="switchView('/login')">click to logout</md-button>
  <md-button ng-click="switchView('/dashboard')">go to dashboard</md-button>
  <span flex></span>
  <h1 flex>you are in browse</h1>
</div>

<div layout-align="center center" layout="row">
  <div layout='column' layout-wrap  flex="70" style="border: solid red 1px">
    <div ng-repeat="person in users.data">
      <md-button class="md-raised basicButton" ng-click="selectUser(person.id)">{{person.username}}</md-button>
    </div>
  </div>
</div>
